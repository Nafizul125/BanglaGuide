{% extends 'base.html' %}

{% block title %}Payment{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold text-center mb-6">Payment</h2>

<div class="bg-white p-6 rounded-lg shadow-md mb-6">
    <h5 class="text-xl font-semibold mb-4">Bill Details</h5>
    {% for item in cart %}
        <p class="mb-2">{{ item.name }} ({{ item.type | capfirst }}): {{ item.subtotal }} Tk</p>
    {% endfor %}
    <h4 class="text-2xl font-bold mt-4">Total: {{ total }} Tk</h4>
</div>

<form method="post" class="bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700">Payment Option:</label>
        <select name="payment_option" class="border rounded w-full px-4 py-2">
            <option value="card">By Card</option>
            <option value="bkash">By Bkash</option>
            <option value="nagad">By Nagad</option>
        </select>
    </div>
    <button type="submit" class="bg-primary text-white px-6 py-3 rounded-full w-full font-semibold hover:bg-blue-700">Make Payment</button>
</form>

{% endblock %}
